<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Finanças</h1>
    </header>

    <main>
        <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
        <h3>Entrada</h3>
        <p>R$ 5.000,00</p>
        </div>

        <div class="card">
        <h3>Saida</h3>
        <P>R$ 2.000,00</P>
        </div>

        <div class="card">
        <h3>Total</h3>
        <p>R$ 2.000,00</p>
        </div>
        </section>
        
        <section id="transction">
        <h2>Transações</h2>

        <table id="data-table">
            <thead>
                <tr>Deiscrição</tr>
                <tr>Valor</tr>
                <tr>Data</tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$ 500,00</td>
                    <td>23/01/2021</td>
                </tr>
                <tr>
                    <td>Criação website</td>
                    <td>R$ 5000,00</td>
                    <td>20/01/2021</td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td>R$ 150,00</td>
                    <td>07/01/2021</td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
    <footer>
        <p>Finanças-2021</p>
    </footer>
</body>

</html>
