<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">R$ Finanças</h1>
    </header>

    <main class="container">
        <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
        <h3>Entrada</h3>
        <p>R$ 5.000,00</p>
        </div>

        <div class="card">
        <h3>Saida</h3>
        <P>R$ 2.000,00</P>
        </div>

        <div class="card total">
        <h3>Total</h3>
        <p>R$ 2.000,00</p>
        </div>
        </section>
        
        <section id="transction">
        <h2>Transações</h2>

        <table id="data-table">
            <thead>
                <th>Deiscrição</th>
                <th>Valor</th>
                <th>Data</th>
            </thead>
            <tbody>
                <tr>
                    <td class="descripition">Luz</td>
                    <td class="expense">- R$ 500,00</td>
                    <td class="date">23/01/2021</td>
                </tr>
                <tr>
                    <td class="descripition">Criação website</td>
                    <td class="income">R$ 5000,00</td>
                    <td class="date">20/01/2021</td>
                </tr>
                <tr>
                    <td class="descripition">Internet</td>
                    <td class="expense">-R$ 150,00</td>
                    <td class="date">07/01/2021</td>
                </tr>
            </tbody>
        </table>
    </section>
    </main>
    <footer>
        <p>Finanças-2021</p>
    </footer>
</body>

</html>
